<html>
 <head>
  <title>Register</title>
 </head>
 <body>
  
  <form method="get" action="server.html">
  <h1>Registration</h1>
  <table width="700">
  <tr>
   <td><b> Full Name</b> <input type="text" placeholder="Enter your Name" name="fn" size="40"/> </td>
   <td><b> Username</b> <input type="text" placeholder="Enter your username" name="usr" size="40"/> </td>
  </tr>
  <tr>
   <td><b> Email</b> <input type="email" placeholder="Enter your email" name="mail" size="40"/> </td>
   <td><b> Phone Number</b> <input type="text" placeholder="Enter your number" name="phone" size="40"/> </td>
  </tr>
  <tr>
   <td><b> Password</b> <input type="password" placeholder="Enter User Password" name="pass" size="40"/> </td>
   <td><b> Confirm Password</b> <input type="password" placeholder="Enter User Password" name="conpass" size="40"/> </td>
  </tr>
  <tr>
    <td colspan="2"><b> Gender</b>
     <table cellspacing="20">
      <tr>
       <td><input type="radio"  name="gender" value="male"/>Male</td>
       <td ><input type="radio"  name="gender" value="female"/>Female</td>
       <td><input type="radio"  name="gender" value="Prefernottosay"/>Prefer not to say</td>
      </tr>
     </table>
    </td>
  </tr>
  <tr>
    <td colspan="2" align="center">
      <input type="submit" value="Register"/>
    <td>
  </tr>

  </table>
  </form>
 </body>
</html>
